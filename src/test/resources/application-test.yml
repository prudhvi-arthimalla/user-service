server:
  port: 0   # random port so tests don't clash with a locally running app

spring:
  data:
    mongodb:
      # Intentionally NOT set here. Your @DynamicPropertySource in tests
      # will inject the Testcontainers Mongo URI at runtime.
      auto-index-creation: true

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never

logging:
  level:
    org.springframework: WARN